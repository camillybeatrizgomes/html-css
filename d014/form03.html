<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;font-size: 20px;} 
        fieldset{padding: 10px;}
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="mas" value="M"><label for="mas">Masculino</label>
            <input type="radio" name="sexo" id="fem" value="F"><label for="fem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fut" id="ifut" checked><label for="ifut">Futebol</label><br>
            <input type="checkbox" name="bas" id="ibas"><label for="ibas">Basquete</label><br>
            <input type="checkbox" name="vol" id="ivol"><label for="ivol">Vôlei</label><br>
            <input type="checkbox" name="ten" id="iten"><label for="iten">Tênis</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
