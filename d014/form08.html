<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;font-size: 20px;} 
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="iano">Em que ano você nasceu? </label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calcularIdade()">
        </p>
        <p>
            <label for="Iidade">Sua idade é: </label>
            <output name="idade" id="Iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcularIdade(){
            var atual = new Date().getFullYear()
            Iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
