<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;font-size: 20px;} 
        #inota{width: 3.5rem;}
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="" method="get" autocomplete="off">
        <p>
            <label for="inome">Nome Completo: </label>
            <input type="text" name="nome" id="inome"  size="25" maxlength="30" required>
        </p>
        <p>
            <label for="inota">Nota: </label>
            <input type="number" name="nota" id="inota" max="10" min="0" step="0.1" value="5" required>
        </p>
        <p>
            <label for="imes">Período Letivo: </label>
            <input type="month" name="mes" id="imes" value="2023-02">
        </p>
        <p>
            <label for="idata">Dia da Prova: </label>
            <input type="date" name="data" id="idata" value="2023-02-01">
        </p>
        <p>
            <label for="ihora">Horário da Prova: </label>
            <input type="time" name="hora" id="ihora" value="00:00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
