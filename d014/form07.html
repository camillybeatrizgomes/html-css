<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;font-size: 20px;} 
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="inum">Número: </label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ivalor.innerHTML = Number(inum.value)">
            <output id="ivalor">5</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
